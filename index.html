<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player </title>
    <meta name="author" content="alikhalili" site="https://github.com/imseyed">
    <link rel="stylesheet" href="style.css">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">-->
</head>
<body>
<div id="music-player">
    <div id="header">
        <h1> JS Music Player </h1>
    </div>
    <div id="album-art" style="background-image: url('https://picsum.photos/800/800/')"></div>
    <div id="track-info">
        <h2 id="track-name"></h2>
        <h3 id="artist-name"></h3>
    </div>
    <div id="controls">
        <button id="previous-btn"><i class="fas fa-step-backward"></i></button>
        <button id="play-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
    </div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>
    <div id="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
